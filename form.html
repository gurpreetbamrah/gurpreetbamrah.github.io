<head>

<body>
<form action="#" id="demo">
  <fieldset>
    <h1><legend>TEST FORM</legend></h1>
	<p>First name:<input type="text" name="firstname" value="" id="namefirst"></p>
    <p>Last name: <input type="text" name="lastname" value=""></p>
    <p>Gender<input type="radio" name="sex" value="male">Male<input type="radio" name="sex" value="female">Female</p>
<p>Country	<select name="Country">

<!--  <p>DOB<input type="date" name="bday"></p>    -->

<!--  Drag and Drop:<div id="targetfield" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>  
<img id="draggable" src="images/drag.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">   -->

<br>
<input type="submit" value="Submit" onclick="Submitfunction(this.form)">
  </fieldset>
</form>
</body>
<script>
function myFunction() {
    alert("I am an alert box!");
}
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}

function Submitfunction(form) {
var name = form.firstname.value+" "+form.lastname.value;

document.getElementById("demo").innerHTML = name+" Thank You for Your Submission";


}
</script>
</html>
